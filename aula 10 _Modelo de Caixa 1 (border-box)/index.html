<!-- Quando é Content Box , o padrão é considerar apenas os valores atribuídos 
  ao Width e Heigth: por padrão, seu valor será content-bos, e o comportamento será de aplicar a largura
  e altura que definirmos ao conteúdo do elemento. 
-->
<!--Quando mudamos o Bos Sizing para Border Box, a altura e lagura que indicarmos abrangerá o conteúdo,
padding, borda do elemento, deixando apenas a margem fora-->

<!--Assim como é recomendado resetar as marings para não usar os numeros padrão do navegador, 
é recomendado atribuir também um: *{box-sizing: border-box}  - dessa forma, a página toda será border-bos-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Box Model</title>
</head>
<body>
  <header>
    <h1>Um belo título</h1>
    <h2>Um subtítulo curto e impactante</h2>
  </header>
</body>
</html>
